<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Inter:wght@400;700;900&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Inconsolata:wght@400;700;900&family=Roboto:wght@400;700&display=swap');
  </style>
  <title>Document</title>
</head>

<body>
  <main>
    <secction class="hero">
      <h1 class="title">Gerador de senha</h1>
      <p class="subtitle">Utilize onosso gerador online para criar uma senha forte e segura.</p>
    </secction>

    <section class="box">
      <div class="password">
        <div class="text">
          <input type="text" name="password" id="password" />
        </div>


        <div class="actions">
          <button id="copy-1"><img src="copy.svg" width="42"></button>
          <button id="renew"><img src="renew.svg" width="42"></button>
        </div>
      </div>
      <div class="security-indicator">
        <div id="security-indicator-bar" class="bar safe" style="width: 90%;"></div>
      </div>
    </section>

    <section class="box customize">
      <h3 class="title">Personalizar</h3>
      <div class="actions">
        <div class="password-length">
          <p>Tamanho: <span id="password-length-text">16</span></p>
          <input type="range" name="password-length" id="password-length" class="slider" value="16" min="4" max="64" />
        </div>
        <div class="config">
          <label class="checkbox-container">
            <span class="text">Maiúsculas</span>
            <input type="checkbox" id="uppercase-check" checked>
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-container">
            <span class="text">Números</span>
            <input type="checkbox" id="number-check" checked>
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-container">
            <span class="text">Simbolos</span>
            <input type="checkbox" id="symbol-check" checked>
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    
    </section>
    <button id="copy-2">copiar senha</button>
  </main>
  <script>
    let passwordLength = 16
    const inputEl = document.querySelector("#password")
    function generatePassword() {
      const chars =
        "abcdefghjkmnpqrstuvwxyzABCDEFGJKMNPQRSTUVWYZ123456789?!@*()[]"

      let password = ""

      for (let i = 0; i < passwordLength; i++) {
        const randomNumber = Math.floor(Math.random() * chars.length)
        password += chars.substring(randomNumber, randomNumber + 1)
      }


      inputEl.value = password

    }

    function copy() {
      navigator.clipboard.writeText(inputEl.value)
    }

    const passwordLengthEl = document.querySelector("#password-length")
    passwordLengthEl.addEventListener("input", function () {
      passwordLength = passwordLengthEl.value

      generatePassword()
    })

    document.querySelector("#copy-1")
      .addEventListener("click", copy)
    document.querySelector("#copy-2")
      .addEventListener("click", copy)

    generatePassword()
  </script>
</body>

</html>
